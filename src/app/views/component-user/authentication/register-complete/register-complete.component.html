<div class="app-body mt-5">
    <main class="main d-flex align-items-center mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card mx-4">
              <div class="card-body p-4">
                <form [formGroup]="completeRegistrationForm">
                  <h1>Complétez votre inscription</h1>
                  <p class="text-muted">Complétez votre inscription</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input formControlName="logo" type="file" class="form-control" placeholder="Entreprise" autocomplete="username" required>
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">@</span>
                    </div>
                    <input formControlName="tel" type="text" class="form-control" placeholder="Téléphone" autocomplete="email" required>
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input formControlName="fax" type="text" class="form-control" placeholder="Fax" autocomplete="new-password" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input formControlName="siegeSocial" type="text-area" class="form-control" placeholder="Siège social" autocomplete="new-password" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input formControlName="secteur" type="text" class="form-control" placeholder="Secteur d'activité" autocomplete="new-password" required>
                  </div>
                  <button type="button" class="btn btn-block btn-success" (click)="registrationComplete()">Compléter mon compte compte</button>
                </form>
                {{completeRegistrationForm.value | json}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
