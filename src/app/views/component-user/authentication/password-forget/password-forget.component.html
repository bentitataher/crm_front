<div class="app-body mt-5">
    <main class="main d-flex align-items-center mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body">
                  <form [formGroup]="forgetPasswordForm">
                    <h1>Forget Password</h1>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <input formControlName="email" type="text" class="form-control" placeholder="Username" autocomplete="username" required>
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <button type="button" class="btn btn-primary px-4" (click)="forget()">Envoyer email</button>
                      </div>
                    </div>
                  </form>
                  {{forgetPasswordForm.value | json}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
