<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <i class="fa fa-edit"></i>Ajouter entreprise
        </div>
        <div class="card-body">
            <form [formGroup]="adminRegistrationCompanyForm">

                <div class="row">

                    <div class="col-md-4 col-12">
                        <div class="form-group">
                            <div class="controls">
                                <div class="input-prepend input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-user"></i></span>
                                    </div>
                                    <input formControlName="entreprise" class="form-control" size="16" type="text"
                                        placeholder="Entrez le nom de l'entreprise">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="controls">
                                <div class="input-prepend input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">@</span>
                                    </div>
                                    <input formControlName="email" class="form-control" size="16" type="text" placeholder="Entrez l'email">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="controls">
                                <div class="input-prepend input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-lock"></i></span>
                                    </div>
                                    <input formControlName="password" class="form-control" size="16" type="password"
                                        placeholder="Entrez le mot de passe">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 col-12">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="icon-frame"></i></span>
                            </div>
                            <select formControlName="secteur" class="custom-select" id="inputGroupSelect01">
                                <option *ngFor="let secteur of secteur" [value]>{{secteur.secteur}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="controls">
                                <div class="input-prepend input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-cloud-upload"></i></span>
                                    </div>
                                    <input formControlName="logo" class="form-control" size="16" type="file" placeholder="Téléchargez un logo"  (change)="onFileSelect($event)">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="controls">
                                <div class="input-prepend input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-phone"></i></span>
                                    </div>
                                    <input formControlName="tel" class="form-control" size="16" type="text"
                                        placeholder="Entrez le numéro de téléphone">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 col-12">
                        <div class="form-group">
                            <div class="controls">
                                <div class="input-prepend input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-printer"></i></span>
                                    </div>
                                    <input formControlName="fax" class="form-control" size="16" type="text"
                                        placeholder="Entrez le numéro du fax">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="controls">
                                <div class="input-prepend input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-location-pin"></i></span>
                                    </div>
                                    <input formControlName="siegeSocial" class="form-control" size="16" type="text" placeholder="Ajouter l'adresse">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="controls">
                                <div class="input-prepend input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-pencil"></i></span>
                                    </div>
                                    <input formControlName="description" class="form-control" size="16" type="text-area"
                                        placeholder="Ajoutez une description">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-2 col-12 mb-2">
                        <button type="button" class="btn btn-block btn-success" (click)="ajouter()">Ajotuer</button>
                    </div>
                    <div class="col-lg-2 col-12  mb-2">
                        <button type="button" class="btn btn-block btn-danger" [routerLink]="'/admin-entreprise-gestion'">Annuler</button>
                    </div>

                </div>

            </form>
            {{adminRegistrationCompanyForm.value | json}}
        </div>
    </div>
    <!--/.col-->
</div>
